    <script id="single-color-shader-vs" type="x-shader/x-vertex">
			// The Vertex Shader

			attribute vec3 aPosition;
			uniform vec4 uColor;
			varying vec4 vColor;
			uniform mat4 uModelViewProjMatrix;

			void main(void) {
				// P' = Mproj Mview Mmodel P
				gl_Position = uModelViewProjMatrix * vec4(aPosition, 1.);
				vColor = uColor;
			}
		</script>

    <script id="single-color-shader-fs" type="x-shader/x-fragment">
      // The Fragment Shader

      // fragment shaders don't have a default precision, so mediump is ok
      precision mediump float;
      varying vec4 vColor;

      void main(void) {
        gl_FragColor = vColor;
      }
    </script>

    <script id="per-vertex-color-shader-vs" type="x-shader/x-vertex">
			// The Vertex Shader

			attribute vec3 aPosition;
			attribute vec4 aColor;
			varying vec4 vColor;
			uniform mat4 uModelViewProjMatrix;

			void main(void) {
				// P' = Mproj Mview Mmodel P
				gl_Position = uModelViewProjMatrix * vec4(aPosition, 1.);
				vColor = aColor;
			}
		</script>

    <script id="per-vertex-color-shader-fs" type="x-shader/x-fragment">
      // The Fragment Shader

      // fragment shaders don't have a default precision, so mediump is ok
      precision mediump float;
      varying vec4 vColor;

      void main(void) {
        gl_FragColor = vColor;
      }
    </script>

    <script id="point-shader-vs" type="x-shader/x-vertex">
      // The Vertex Shader

      attribute vec3 aPosition;
      uniform float uPointSize;
      uniform vec4 uColor;
      varying vec4 vColor;
      uniform mat4 uModelViewProjMatrix;

      void main(void) {
        // P' = Mproj Mview Mmodel P
        gl_Position = uModelViewProjMatrix * vec4(aPosition, 1.);
        gl_PointSize = uPointSize;
        vColor = uColor;
      }
    </script>

    <script id="point-shader-fs" type="x-shader/x-fragment">
      // The Fragment Shader

      // fragment shaders don't have a default precision, so mediump is ok
      precision mediump float;
      varying vec4 vColor;

      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
